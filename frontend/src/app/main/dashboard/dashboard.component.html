<div class="larger row">
  <div class="large-push-4 large-4 columns">
    <div class="row">
      <div class="large-12 columns">

        <!--WATCH LIST-->
        <watch-list></watch-list>
      </div>
    </div>
  </div>

  <div class="large-pull-4 large-4 columns">

    <!--UPCOMING RELEASES-->
    <upcoming-releases-list></upcoming-releases-list>
  </div>

  <div class="large-4 columns">

    <div class="row">
      <div class="large-6 columns">

        <!--STAT: TV SHOWS IN COLLECTION -->
        <statistic-card [description]="'TV SHOWS IN COLLECTION'" [amount]="dashboardStatistics?.collected_tv_shows"></statistic-card>
      </div>

      <div class="large-6 columns">

        <!--STAT: MOVIES IN COLLECTION-->
        <statistic-card [description]="'MOVIES IN COLLECTION'" [amount]="dashboardStatistics?.collected_movies"></statistic-card>
      </div>
    </div>

    <div class="row">
      <div class="large-6 columns">

        <!--STAT: TV SHOWS WATCHED-->
        <statistic-card [description]="'TV EPISODES WATCHED'" [amount]="dashboardStatistics?.watched_tv_show_episodes"></statistic-card>
      </div>

      <div class="large-6 columns">

        <!--STAT: MOVIES WATCHED-->
        <statistic-card [description]="'MOVIES WATCHED'" [amount]="dashboardStatistics?.watched_movies"></statistic-card>
      </div>
    </div>

    <!--IDEA BOX-->
    <idea-box></idea-box>
  </div>
</div>
