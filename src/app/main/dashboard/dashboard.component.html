  </div>

  <div class="large-4 columns">
    <div class="row expanded">
      <div class="large-6 columns">

        <!--STAT: TV SHOWS WATCHED-->
        <statistic-card [description]="'TV EPISODES WATCHED'" [amount]="'5000'"></statistic-card>

        <!--STAT: MOVIES WATCHED-->
        <statistic-card [description]="'MOVIES WATCHED'" [amount]="'150'"></statistic-card>

    <div class="row expanded">

        <!--WATCH LIST-->

  <div class="large-3 columns end">

    <!--IDEA BOX-->
    <idea-box></idea-box>
  </div>
