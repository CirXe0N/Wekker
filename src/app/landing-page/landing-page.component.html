<div id="landing-page">
  <div class="background-layer">
    <div class="top-bar">
      <div class="wekker-nav-title">
        WEKKER
      </div>
    </div>
    <div class="expanded row">
      <div class="large-push-4 large-4 column">
        <div class="show-for-large info-message-container">
          <div class="static-text">
            Never miss
          </div>
          <div [@dynamicText]="informationMessage" class="dynamic-text">
              {{informationMessage}}
          </div>
        </div>
      </div>
      <div class="large-4 column">
        <div class="show-for-large input-container-top-padding"></div>
        <div *ngIf="!switchToForgetPassword" class="input-container">
          <div class="input-container-menu">
            <a (click)="switchToLogin = false" [ngClass]="{'selected': !switchToLogin}" class="small small-6 column button"> Sign Up </a>
            <a (click)="switchToLogin = true" [ngClass]="{'selected': switchToLogin}" class="small small-6 column button"> Log In </a>
          </div>
          <sign-up *ngIf="!switchToLogin"></sign-up>
          <login *ngIf="switchToLogin"></login>
          <div *ngIf="switchToLogin" class="forgot-password-container">
            Forgot password? <a (click)="switchToForgetPassword = true"> Click Here </a>
          </div>
        </div>
        <div *ngIf="switchToForgetPassword" class="input-container">
          <forgot-password></forgot-password>
          <div class="back-to-login-container">
            <a (click)="switchToForgetPassword = false" class="back-link">
              <i class="fa fa-chevron-left fa-fw" aria-hidden="true"></i>
              Back to Login Page
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
